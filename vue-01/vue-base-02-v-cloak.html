<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    [v-cloak]{
        /* display:none; */
    }
    </style>
</head>
<body>
    <div id="app">
        <!-- 使用 v-cloak 能解决 插值表达式闪烁的问题-->
        <p v-cloak>++++++++++++++++++++++ {{ msg }} -----------------</p>
        <!--
            1. 默认 v-text 是没有闪烁问题的
            2. v-text 会覆盖元素中原本的内容，但是 插值表达式，只会替换自己的这个占位符，不会把整个元素的内容清空
        -->
        <h4 v-text="msg">======================</h4>


        <div>{{msg2}}</div>
        <div v-text='msg2'></div>
        <div v-html='msg2'>11122</div>

        <!-- v-bind 是Vue中， 提供的用于绑定属性的指令-->
        <!-- <input type="button" value="按钮" v-bind:title="mytitle + ' 123'"> -->
        <!-- 注意 v-bind 指令可以被简写为 :要绑定的属性 -->
        <!-- v-bind 中，可以写合法的 JS 表达式，例如 :title="mytitle + '123'"，此时的mytitle就是一个变量-->
        <!-- Vue 中提供了 v-on： 事件绑定机制 -->
        <!-- <input type="button" value="按钮" :title="mytitle + '123'" id="btn" v-on:click="alert('hello')"> -->
        <!-- 注意 v-on 指定可以简写为 @要绑定的事件 -->
        <input type="button" value="按钮" @click="show">
        
    </div>

    <script src="./lib/vue.js"> </script>
    <script>
        var vm = new Vue({
            el: '#app',
            data:{
                msg : '123',
                msg2: '<h1> 哈哈，我是一个大大的H1</h1>',
                mytitle: '这是一个自己定义的title'

            },
            methods:{ // 这个 methods 属性中定义了当前Vue实例所有可用的方法
                show: function(){
                    alert('hello');
                }

            }
        });

        // document.getElementById('btn').onclick = function(){
        //     alert('hello');
        // };
    </script>
</body>
</html>
