<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
</head>
<body>
    <div id="app">
       <!-- <p>{{list[0]}}</p>
       <p>{{list[1]}}</p>
       <p>{{list[2]}}</p>
       <p>{{list[3]}}</p>
       <p>{{list[4]}}</p>
       <p>{{list[5]}}</p> -->
        <!-- // 循环普通数组 -->
       <p v-for="item in list">{{item}}</p>
       <p v-for="(item,i) in list">索引值：{{i}}---------- 每一项： {{item}}</p>
        <!-- //循环对象数组 -->
       <p v-for="(item,i) in comList">Id: {{item.id}}----- name: {{item.name}}----index:{{i}}</p>
        <!--  循环对象的属性 -->
        <!-- 注意： 在便利对象身上的键值对的时候，除了有val,key，在第三个位置还有一个索引 -->
        <p v-for="(val,key,i) in user">值：{{val}} -- 键：{{key}}-- 索引:{{i}}</p>
        
        <!-- in 后面我们放过 普通数组，对象数组，对象，还可以放数字，进行数字迭代 -->
        <!-- 注意： 如果使用v-for 迭代数字的话，前面的 count 值从 1 开始 -->
        <p v-for="count in 10 ">这是第 {{count}} 次循环</p>
    </div>
    <script>
       
        var vm = new Vue({
            el: '#app', 
            data:{ 
              list:[1,2,3,4,5,6], // 普通数组
              comList:[ //对象数组
                  {id: 1, name: 'zs1'},
                  {id: 2, name: 'zs2'},
                  {id: 3, name: 'zs3'},
                  {id: 4, name: 'zs4'}
              ],
              user:{
                  id: 1,
                  name: 'mesi',
                  gender:'男'
              }
            },
            methods:{

            }
        });
    </script>
</body>
</html>
